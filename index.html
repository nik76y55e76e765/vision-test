<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene webxr="optionalFeatures: hit-test, local-floor; overlayElement: #gui;">
      
      <a-entity camera look-controls position="0 1.6 0">
        <a-ring color="#00ffcc" radius-inner="0.01" radius-outer="0.015" position="0 0 -1" opacity="0.8"></a-ring>
      </a-entity>

      <a-entity id="reticle" visible="false">
        <a-ring color="#00ffcc" rotation="-90 0 0" radius-inner="0.04" radius-outer="0.05"></a-ring>
        <a-text value="OBJECT DETECTED" align="center" position="0 0.1 0" scale="0.2 0.2 0.2" color="#00ffcc"></a-text>
      </a-entity>

    </a-scene>

    <div id="gui" style="position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);">
        <button onclick="document.querySelector('a-scene').enterAR()" style="padding: 20px; background: #00ffcc; border: none; border-radius: 10px; font-weight: bold;">
            ЗАПУСТИТЬ СКАНЕР СТРУКТУРЫ
        </button>
    </div>
  </body>
</html>
