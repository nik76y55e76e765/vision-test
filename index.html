<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Digital Soul: Base Alpha</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene webxr="optionalFeatures: hit-test, local-floor; overlayElement: #gui;">
      
      <a-entity camera look-controls position="0 1.6 0"></a-entity>

      <a-entity id="menu" position="0 1.5 -1">
        <a-plane color="#000" opacity="0.8" width="0.6" height="0.4">
            <a-text value="Digital Soul Protocol\nStatus: Online\nReady for Energy Scan" 
                    align="center" color="#00ffcc" width="1.5"></a-text>
        </a-plane>
      </a-entity>

    </a-scene>

    <div id="gui" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 999;">
        <button onclick="document.querySelector('a-scene').enterAR()" 
                style="padding: 15px 30px; background: #00ffcc; border: none; border-radius: 10px; cursor: pointer;">
            ЗАПУСТИТЬ ВИДЕНИЕ
        </button>
    </div>
  </body>
</html>
